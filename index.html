<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Pricing Component with toggle</title>
  </head>
  <body>
    <main>
      <div class="heading">
        <h1>Our Pricing</h1>
        <div class="toggle">
          <label for="">Annually</label>
          <div class="toggle">toggle</div>
          <label for="">Monthly</label>
        </div>
      </div>
      <div class="cards">
        <div class="card">
          <h2 class="title">Basic</h2>
          <div class="price">
            <p class="price-p">&dollar;19.99</p>
          </div>
          <div class="storage">
            <p class="storage-p section">500 GB Storage</p>
          </div>
          <div class="users">
            <p class="users-p section">2 Users Allowed</p>
          </div>
          <div class="upper-limit">
            <p class="ul-p section">Send up to 3 GB</p>
          </div>
          <button class="card-button">LEARN MORE</button>
        </div>
        <div class="card card-2">
          <h2 class="title">Professional</h2>
          <div class="price">
            <p class="price-p price-2">&dollar;24.99</p>
          </div>
          <div class="storage section">
            <p class="storage-p">1 TB Storage</p>
          </div>
          <div class="users section">
            <p class="users-p">5 Users Allowed</p>
          </div>
          <div class="upper-limit section">
            <p class="ul-p">Send up to 10 GB</p>
          </div>
          <button class="card-button" id="button-2">LEARN MORE</button>
        </div>
        <div class="card">
          <h2 class="title">Master</h2>
          <div class="price">
            <p class="price-p">&dollar;39.99</p>
          </div>
          <div class="storage section">
            <p class="storage-p">2 TB Storage</p>
          </div>
          <div class="users section">
            <p class="users-p">10 Users Allowed</p>
          </div>
          <div class="upper-limit section">
            <p class="ul-p">Send up to 20 GB</p>
          </div>
          <button class="card-button">LEARN MORE</button>
        </div>
      </div>
