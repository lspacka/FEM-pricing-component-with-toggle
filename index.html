<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Pricing Component with toggle</title>
  </head>
  <body>
    <main>
      <div class="heading">
        <h1>Our Pricing</h1>
        <div class="pricing">
          <p>Annually</p>
          <label class="switch">
            <input type="checkbox" id="toggle">
            <span class="slider"></span>
          </label>
          <p>Monthly</p>
        </div>
      </div>
      <div class="cards">
        <div class="card">
          <h2 class="title">Basic</h2>
          <div class="price monthly">&dollar;19.99</div>
          <ul>
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <a href="#">LEARN MORE</a>
        </div>
        <div class="card featured">
          <h2 class="title">Professional</h2>
          <div class="price monthly">&dollar;24.99</div>
          <ul>
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <a href="#">LEARN MORE</a>
        </div>
        <div class="card">
          <h2 class="title">Master</h2>
          <div class="price monthly">&dollar;39.99</div>
          <ul>
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          <a href="#">LEARN MORE</a>
        </div>
      </div>
    </main>
  </body>
</html>
